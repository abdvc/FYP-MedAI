{% extends "base.html" %}
{% set active_page = "admin" %}
{% block title %}Med AI | Admin Panel{% endblock %}
{% block head %}
<link href="../static/css/admin.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="admin-body">
    <h1 class="display-4">Admin Panel</h1>
    <br/><hr><br/>
    <div class="container">
    <div class="row">
    <div class="col-6"><h1>Create User</h1>
        <form>
            <label>Name</label>
            <input type="text" class="form-control col-7">
            <label>Email</label>
            <input type="email" class="form-control col-7">
            <label>Password</label>
            <input type="text"  class="form-control col-7">
            <br>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="doctor" value="doctor" name="check-admin">
                <label class="form-check-label" for="doctor">Doctor</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="admin" value="admin" name="check-admin">
                <label class="form-check-label" for="admin">Admin</label>
            </div>
            <br><br>
            <button type="submit" class="btn btn-primary mb-2">Add User</button>
        </form>
    </div>
    <div class="col-6"><h1>Upload Model</h1>
        <form>
            <label>Name</label>
            <input type="text" class="form-control col-7">
            <label>Description</label>
            <input type="text" class="form-control col">
            <br>
            <label>Upload Model File</label>
            <input type="file" class="form-control-file" id="model-upload">
            <label>Upload Preprocess File</label>
            <input type="file" class="form-control-file" id="preprocess-upload">
            <label>Upload Features File</label>
            <input type="file" class="form-control-file" id="features-upload">
            <br>
            <button type="submit" class="btn btn-primary mb-2">Add Model</button>
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
