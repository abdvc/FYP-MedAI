{% extends "base.html" %}
{% set active_page = "entry" %}
{% block head %}
<link href="../static/css/entry.css" rel="stylesheet">
{% endblock %}
{% block title %}Med AI | Data Entry{% endblock %}
{% block content %}
<!-- Side navigation -->
<div class="sidenav">
  {% set model = model_list() %}
  {% for row in model %}
    <button id="btn">{{ row[1] }}</button>
  {% endfor %}
</div>
  
  <!-- Page content -->
<div class="main">
    <h1 class="display-4">Data Entry</h1>
    <hr>
    <form action="#" method="POST">
      <div class="form-group row" id="response">
      </div>
    </form>
</div>

<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>

  <script type="text/javascript">
      $('#btn').click(function(){
        console.log("PLS WORK")
        $.ajax({
            url: "/entry/_get_data/",
            type: "POST",
            success: function(resp){
                $('#response').append(resp.data);
            }
        });
      });
  </script>
{% endblock %}
