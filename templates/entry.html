{% extends "base.html" %}
{% set active_page = "entry" %}
{% block head %}
    <link href="../static/css/entry.css" rel="stylesheet">
{% endblock %}
{% block title %}Med AI | Data Entry{% endblock %}
{% block content %}
<!-- Side navigation -->
    <div class="sidenav container">
        {% set model = model_list() %}
        {% for row in model %}
            <button id="{{row[0]}}" value={{row[0]}} class="m-1 btn btn-block btn-outline-info">{{ row[1] }}</button>
        {% endfor %}
    </div>

    <!-- Page content -->
    <div class="main">
        <h1 class="display-4">Data Entry</h1>
        <hr>
        <form action="/pathist" method="POST">
            <div class="form-group row" id="response">
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $('button').click(function(){
            var button_id = $(this).attr('id')
            console.log(button_id)
            $.ajax({
                url: "/entry/_get_data/",
                type: "POST",
                data: { 'data' : button_id },
                success: function(resp){
                    console.log("It works")
                    $('#response').empty()
                    $('#response').append(resp.data);
                }
            });
        });
    </script>
{% endblock %}
