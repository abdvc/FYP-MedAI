{% extends "base.html" %}
{% set active_page = "dochist" %}
{% block head %}
<link href="../static/css/pathist.css" rel="stylesheet">
{% endblock %}
{% block title %}Med AI | Doctor History{% endblock %}
{% block content %}
<div class="pathist-body"> 
    <div>
        <form class="form-inline my-2 my-lg-0">
            <label>Doctor ID</label><span></span>
            <input class="form-control mr-sm-2" type="search" placeholder="Enter Doctor ID" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <br/><hr><br/>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>   
    </div>
</div>
{% endblock %}
