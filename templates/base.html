<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/assets/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!--Nav bar code-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <img src="../static/assets/brand/medical.png" width="30" height="30" class="d-inline-block align-top">
            MedAI App
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Data Entry</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
          </li>
          </ul>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

      body {
        background-color: #f5f5f5;
      }
    </style>

    <!--Bootstrap css-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="../static/assets/dist/js/bootstrap.min.js"></script>
